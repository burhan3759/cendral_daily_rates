<ion-modal-view>

<!-- title and close button -->
	<ion-header-bar class="bar-balanced">
	  	<h1 class="title">Currency Conveter</h1>
	  	<button class="button button-clear" ng-click="closeModal()">Close</button>
	</ion-header-bar>

	<div class="bar bar-subheader" >
		<div class="button-bar" >
		<a class="button button-outline button-calm" ng-click="toggle('sell')">
  			Sell
		</a>
		<a class=" button button-outline button-balanced" ng-click="toggle('buy')">
  			Buy
		</a>
		</div>
	</div>

	<ion-content class="padding has-subheader">
	<!-- Sell Form -->	

	<div class="list" ng-hide="hide.sell">
		<center><h4>Malaysia <i class="icon ion-arrow-swap"></i> {{convert_rate.name}} </h4></center>
		
	  	<label class="item item-input">
			<!-- <input type="tel" placeholder='{{convert_rate.sell}}'> -->
			<input type="tel" placeholder='{{convert_rate.amount}}' ng-model="sell">
		    <span class="input-label">Malaysia</span>
	  	</label>

		<label class="item item-input">
			<div class="col col-75" placeholder='{{convert_rate.buy}}'>{{sell*convert_rate.amount/convert_rate.sell | number:2}}</div>
			<span class="input-label">{{convert_rate.name}}</span>
	  	</label>

	</div>

	<!-- Buy Form -->
	<div class="list" ng-hide="hide.buy">
		<center><h4>{{convert_rate.name}} <i class="icon ion-arrow-swap"></i> Malaysia</h4></center>
		

		<label class="item item-input">
			<input type="tel" placeholder='{{convert_rate.amount}}' ng-model="buy">
			<span class="input-label">{{convert_rate.name}}</span>
	  	</label>

	  	<label class="item item-input">
			<input type="tel" placeholder='{{convert_rate.sell}}'>
			<div class="col col-75" >{{buy*convert_rate.buy/convert_rate.amount | number:2}}</div>
		    <span class="input-label">Malaysia</span>
	  	</label>

	</div>
