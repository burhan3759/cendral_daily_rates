<ion-modal-view>
    <ion-header-bar class="bar-balanced">
      <h1 class="title">{{fp_title}}</h1>
	  <button class="button button-clear" ng-click="close()" ng-if="hide.hidden">Close</button>
    <button class="button button-clear" ng-click="toggle('fp')" ng-if="!hide.hidden">{{fp_name}}</button>
    </ion-header-bar>

    <ion-content class="padding">
      <div ng-hide="!hide.hidden">
        <div class="card">

  			  <div class="item item-divider">
  				  <h4>Notes!</h4>
  			  </div>

  			  <div class="item item-text-wrap">
  				  <h4>Only 'Access Level' are allowed to change</h4>
  			  </div>

  			</div>
        <ion-list >
          <label class="item item-input">
              <span class="input-label">Name</span>
              <ouput>{{userInfo.name}}<ouput>
          </label>
          <label class="item item-input">
              <span class="input-label">Username</span>
              <ouput>{{userInfo.username}}<ouput>
          </label>
          <label class="item item-input item-select">
              <div class="input-label">
                Access Level
              </div>
              <select ng-model="userInfo.category">
                <option>Admin</option>
                <option>Staff</option>
              </select>
          </label>
        </ion-list>
        <button class="button button-block button-balanced" ng-click="DelUpdtUser(userInfo, 'update')">
    			Save
  		  </button>
        <button class="button button-block button-assertive" ng-click="DelUpdtUser(userInfo, 'delete')">
    			Delete User
  		  </button>
  		  <center>
          <a class="button button-assertive button-clear" ng-click="toggle('fp')">
  				  Forget Password
          </a>
  		  </center>
      </div>

      <div class="list" ng-hide="hide.hidden">
        <div class="list card">
          <div class="item" id='UnitCurrency'>
            <center><b>New Password</b></center>
          </div>
        </div>
        <label class="item item-input item-stacked-label">
          <span class="input-label">New Password</span>
          <input type="password" placeholder="New Password..">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Confirm Password</span>
          <input type="password" placeholder="Confirm Password.." ng-model="password.new_password">
        </label>
        <center>
          <button class="button button-block button-calm" ng-click="changePass(password.new_password, userInfo)">Change Password</button>
        </center>
      </div>
    </ion-content>
</ion-modal-view>
