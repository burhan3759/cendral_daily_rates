<ion-modal-view>
    <ion-header-bar class="bar-balanced">
      <!-- <button class="button button-clear" ng-click="closeModal()">Close</button> -->
      <button class="button button-clear button-left" ui-sref="HomeTabs.Rates">
        <i class="icon ion-arrow-left-c"></i>
      </button>
      <h1 class="title">Add Currency</h1>
    </ion-header-bar>

    <ion-content class="padding"  ng-controller="RatesCtrl">
        
        <div class="list list-inset">
          <label class="item item-input">
            <span class="input-label">Currency Name: </span>
            <input type="text" ng-model="add_rate.name" placeholder="Example: Malaysia"></input>
          </label>
          <label class="item item-input">
            <span class="input-label">Unit: </span>
            <input type="tel" placeholder="Example: 1" ng-model="add_rate.amount" maxlength="3"></input>
          </label>
          <label class="item item-input">
            <span class="input-label">Buy: </span>
            <input type="tel" placeholder="Example: 3.50" ng-model="add_rate.buy" maxlength="5">
          </label>
          <label class="item item-input">
            <span class="input-label">Sell: </span>
            <input type="tel" placeholder="Example: 2.80" ng-model="add_rate.sell" maxlength="5">
          </label>
        </div>
        <button class="button button-stable button-block button-balanced" ng-click="addCurrency(add_rate)">
  			 Add Currency
		    </button>
        <button class="button button-stable button-block button-assertive" ui-sref="HomeTabs.Rates">
  			 Cancel
    		</button>
        
    </ion-content>
</ion-modal-view>
