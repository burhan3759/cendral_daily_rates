  <ion-modal-view>

    <ion-header-bar>
	    <h1 class="title">RM ~ {{selected_rate.name}} ~ RM</h1>
	    <button class="button button-clear button-balanced" ng-click="closeModal()">Close</button>
    </ion-header-bar>

    <ion-content class="padding">

	Current Rate : <b>{{selected_rate.sell}}</b>

	<div class="list">
		<label class="item item-input">
			<input type="number" placeholder="{{selected_rate.amount}}" ng-model="conversion.amount">
		</label>
		<label class="item item-input item-select">
		    <div class="input-label">
		      From : To
		    </div>
		    <select ng-click="">
		      <option selected>RM ~ {{selected_rate.name}}</option>
		      <option>{{selected_rate.name}} ~ RM</option>
		    </select>
	  	</label>

		<label class="item item-input">
			<output>{{selected_rate.sell*conversion.amount/selected_rate.amount}}</output>
		</label>
	</div>

    </ion-content>

  </ion-modal-view>
