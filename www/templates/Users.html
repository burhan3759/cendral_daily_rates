<ion-modal-view>
    <ion-header-bar class="bar-balanced">
      <div ng-hide="!hide.user">
        <button class="button button-clear button-left" ng-click="GoBack()">
          <i class="icon ion-arrow-left-c"></i>
        </button>
        <h1 class="title">Users</h1>
        <button class="button" ng-click="toggle('user')">Add User</button>
      </div>
    </ion-header-bar>
  
	<ion-content class="padding has-header">
		<div class="list" ng-hide="!hide.user">

			<a class="item item" ng-repeat="user in users" ng-click="open('User_Info.html', user)">
			  <h2>Name: {{user.name}}</h2>
			  <p>Level: {{user.category}}</p>
			</a>
			
		</div>

            <ion-list ng-hide="hide.user">
              <!-- <div class="list card"> -->
                  <div class="item" ng-class="{'current' : hide.user == false}">
                    <center><b>Add User</b></center>
                  </div>
              <!-- </div> -->
                <label class="item item-input">
                    <span class="input-label">Name</span>
                    <input type="text" placeholder="Name.." ng-model="data.name">
                </label>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="Username..." ng-model="data.username">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="At least 6 characters" ng-model="data.password">
                </label>
                <label class="item item-input">
                    <span class="input-label">Confirm Password</span>
                    <input type="password" placeholder="At least 6 characters" ng-model="data.confirm_password">
                </label>
                <label class="item item-input item-select">
                    <div class="input-label">
                      Access Level
                    </div>
                    <select ng-model="data.category">
                      <option>Admin</option>
                      <option>Staff</option>
                    </select>
                </label>
                <button class="button button-stable button-block button-dark" ng-click="signup()">Sign Up</button>
                <br><br>
                <button class="button button-outline button-block button-assertive" ng-click="toggle('user')">Cancel</button>
            </ion-list>
            
	</ion-content>
</ion-modal-view>
