<ion-modal-view >
    <ion-header-bar class="bar-balanced">
      <h1 class="title">Currency Update</h1>
	  <button class="button button-clear" ng-click="closeCU()">Close</button>
    </ion-header-bar>

    <ion-content class="padding">

        <div class="list list-inset">
          <label class="item item-input">
            <span class="input-label">Currency Name: </span>
            <input type="text" ng-model="update_rate.name"></input>
          </label>
          <label class="item item-input">
            <span class="input-label">Unit: </span>
            <input type="tel" placeholder="{{update_rate.amount}}" ng-model="update_rate.amount"></input>
          </label>
          <label class="item item-input">
            <span class="input-label">Sell: </span>
            <input type="tel" placeholder="{{update_rate.sell}}" ng-model="update_rate.buy">
          </label>
          <label class="item item-input">
            <span class="input-label">Buy: </span>
            <input type="tel" placeholder="{{update_rate.buy}}" ng-model="update_rate.sell">
          </label>
        </div>
        <button class="button button-stable button-block button-balanced" ng-click="updateRates(update_rate)">
  			Update Currency
		</button>
		<center>
			<button class="button button-assertive button-clear" ng-click="deleteCurrency(update_rate)">
				Delete Currency
			</button>
		</center>

    </ion-content>
</ion-modal-view>
