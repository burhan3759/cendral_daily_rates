<ion-view title="Daily Rates" cache-view="true">
	<ion-content class="padding animation slide-in" scroll="true"  id="content"
             on-swipe-left="onGesture('Swipe Left')">

	<!-- The interface to put the content -->
		<div  id="title" class="row item">
			<div class="col col-33">Currency</div>
			<div class="col">Unit</div>
			<div class="col">Buy</div>
			<div class="col">Sell</div>
			<div class="col col-10"></div>
		</div>

	<!-- Data fetch from database -->

		<div ng-repeat="rate in arr">
			<ion-item class="row item item-icon-right" ng-click="openRate(rate)"  id="border">
				<div class="col col-33">{{rate.name}}</div>
				<div class="col">{{rate.amount}}</div>
				<div class="col">{{rate.buy}}</div>	
				<div class="col">{{rate.sell}}</div>
				<div class="col col-10">
					<i class="{{icon}}"></i>
				</div>
			</ion-item>
		</div>
		<!-- <h2 style="text-align: center;">Used touch gesture: {{gesture.used}}</h2>   -->
		<br>

	</ion-content>
</ion-view>
