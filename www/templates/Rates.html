<ion-view title="Daily Rates">

	<div class="bar bar-subheader">

		<center style="color: {{alert}};">{{msg}}</center>

		<div  id="title" class="row button button-small">
			<div class="col col-33">Currency</div>
			<div class="col">Unit</div>
			<div class="col">Buy</div>
			<div class="col">Sell</div>
			<!-- <div class="col col-10"></div> -->
		</div>
	</div>

	<ion-content class="padding animation slide-in has-subheader" scroll="true"  id="content"
             on-swipe-left="onGesture('Swipe Left')">

	<!-- Data fetch from database -->
		<br>
		<div ng-repeat="rate in arr">
			<ion-item class="row button button-small" ng-click="openRate(rate)"  id="border">
				<div class="col col-33" style="font-size: 18px">{{rate.name}}</div>
				<div class="col" style="font-size: 18px">{{rate.amount}}</div>
				<div class="col" style="font-size: 18px">{{rate.buy}}</div>	
				<div class="col" style="font-size: 18px">{{rate.sell}}</div>
<!-- 				<div class="col col-10">
					<i class="{{icon}}"></i>
				</div> -->
			</ion-item>
		</div>

		<br>

	</ion-content>
</ion-view>
