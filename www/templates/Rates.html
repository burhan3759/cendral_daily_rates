<ion-view view-title="Daily Rates">
	<ion-content class="padding">
		<table cellspacing='0' style="">

			<thead>
				<tr>
					<th>Currency</th>
					<th>Sell</th>
					<th>Buy</th>
				</tr>
			</thead>

			<tbody>
				<tr ng-repeat="rate in arr">
					<td>
						<label class="item item-text-wrap">
							{{rate.name}}
						</label>
					</td>
					<td>
						<label class="item item-input item-clear">
					    	<input type="text" placeholder="{{rate.sell}}">
					  	</label>
					</td>
					<td>
						<label class="item item-input item-clear">
					    	<input type="text" placeholder="{{rate.buy}}">
					  	</label>
					</td>
				</tr>
			</tbody>

		</table>
	</ion-content>
</ion-view>
