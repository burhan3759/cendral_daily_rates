<ion-view view-title="Daily Rates">
	<ion-content class="padding">

	<!-- The interface to put the content -->
		<div  id="rowTitle" class="row item">
			<div class="col col-33">Currency</div>
			<div class="col">Unit</div>
			<div class="col">Sell</div>
			<div class="col">Buy</div>
		</div>

	<!-- Data fetch from database -->
		<div ng-repeat="rate in arr">
			<div class="row item" ng-click="openModal(rate)">
				<div class="col col-33" id="UnitCurrency">{{rate.name}}</div>
				<div class="col" id="UnitCurrency">{{rate.amount}}</div>
				<div class="col">{{rate.sell}}</div>
				<div class="col">{{rate.buy}}</div>	
			</div>
		</div>

	</ion-content>
</ion-view>
